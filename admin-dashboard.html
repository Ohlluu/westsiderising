<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - WESTSIDE RISING">
    <title>Admin Dashboard | WESTSIDE RISING</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="container">
                <div class="dashboard-header-content">
                    <h1>
                        <i class="fas fa-tachometer-alt"></i>
                        Event Management Dashboard
                    </h1>
                    <div>
                        <a href="time-clock.html" class="logout-btn" style="margin-right: 1rem; text-decoration: none; display: inline-block;">
                            <i class="fas fa-clock"></i>
                            Time Clock
                        </a>
                        <button class="logout-btn" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="pending-count">0</h3>
                    <p>Pending Events</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="approved-count">0</h3>
                    <p>Approved Events</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar"></i>
                    <h3 id="total-count">0</h3>
                    <p>Total Events</p>
                </div>
            </div>

            <!-- Pending Events Section -->
            <div class="pending-events-section">
                <div class="section-title-bar">
                    <h2>Pending Event Submissions</h2>
                </div>

                <div id="pending-events-container">
                    <!-- Events will be loaded here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Loading events...</p>
                    </div>
                </div>
            </div>

            <!-- Approved Events Section -->
            <div class="approved-events-section">
                <div class="section-title-bar">
                    <h2>Approved Events</h2>
                </div>

                <div id="approved-events-container">
                    <!-- Approved events will be loaded here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>Loading approved events...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js?v=1"></script>
    <script type="module" src="assets/js/admin-dashboard.js?v=9"></script>
</body>
</html>
